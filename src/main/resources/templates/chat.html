<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bedrock Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .message-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <h2 class="text-center mb-4">Bedrock Chat</h2>

    <div class="message-box">
        <div th:each="msg : ${history}"
             th:class="'message ' + (${msg.role == 'user'} ? 'user-message' : 'assistant-message')">
            <strong th:text="${msg.role == 'user' ? 'You' : 'AI'}"></strong><br>
            <span th:text="${msg.content}"></span>
        </div>
    </div>

    <form action="/chat" method="post" class="d-flex">
        <input type="text" name="message" class="form-control me-2" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Scroll to bottom of chat box on load
    var messageBox = document.querySelector('.message-box');
    messageBox.scrollTop = messageBox.scrollHeight;
</script>
</body>
</html>
